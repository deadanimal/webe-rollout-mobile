<ion-header>
  <ion-toolbar class="air-selangor-toolbar">
    <div class="ion-text-center" style="font-weight: bold;">
      PROFILE
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid class="ion-padding-top">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="5">
        <div class="ion-text-center">
          <ion-img src="assets/image/user-circle.png"></ion-img>  
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-list class="line-input">
              <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Title</ion-label>
                <ion-input></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Department</ion-label>
                <ion-input></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">ID</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
