<ion-header>
  <ion-toolbar class="air-selangor-toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="ion-text-center" style="font-weight: bold;">
      ASSET LOCATION
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="locateMe('', 2.835388, 101.738382)">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="mapId" style="height: 300px"></div>
  <!-- <div
    id="map"
    style="height: 300px;"
    leaflet
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
  ></div> -->

  <div class="ion-padding-top ion-padding-start ion-padding-end">
    <ion-list class="line-input">
      <ion-item>
        <ion-label position="stacked">Location name</ion-label>
        <ion-input [(ngModel)]="locationName"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <ion-list-header class="air-selangor-toolbar">
    <div class="ion-text-center">
      List of Pump House
    </div>
  </ion-list-header>
  <ion-card *ngFor="let pumphouse of pumphouses" (click)="locateMe(pumphouse.name, pumphouse.lat, pumphouse.lng)">
    <!-- <ion-card-content> -->
      <div class="ion-float-left ion-padding">
        {{ pumphouse.name }}
      </div>
      <div class="ion-float-right ion-padding" style="font-size: 1rem">
        <ion-icon name="locate"></ion-icon>
      </div>
    <!-- </ion-card-content> -->
  </ion-card>

  <div class="ion-text-center ion-padding">
    <ion-button (click)="confirm()">Confirm</ion-button>
  </div>
</ion-content>
